<div class="container mx-auto">
    <div class="overflow-x-auto">
        <section *ngIf="products.length > 0; else NoProducts ">

            <table class="table w-full">
                <!-- head -->
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th (click)="orderByCategory('category')">categoria</th>
                        <th>precio</th>
                        <!--<th>quantity</th>-->
                        <th>acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let p of products | orderList : optionSort.property : optionSort.order">
                        <th>{{p.id}}</th>
                        <th (click)="viewDetails(p.id)">{{p.name | capitalize}}</th>
                        <th>{{p.category}}</th>
                        <th>{{p.price}}</th>
                        <!--<th>{{p.quantity}}</th> -->
                        <th>
                            <div class="btn-group">
                                <button class="btn btn-active" (click)="updateProduct(p.id)">Editar</button>
                                <button class="btn btn-secondary" (click)="deleteProduct(p.id)">Eliminar</button>
                                <button class="btn btn-accent" (click)="addToCart(p)">Cotizar</button>
                            </div>
                        </th>
                    </tr>
                </tbody>

            </table>
        </section>
    </div>
</div>

<ng-template #NoProducts>


    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">UPS!</h1>
            <p class="py-6">0 servicios disponibles</p>
            <button class="btn btn-primary" (click)="goToCreateProducts()">Create</button>
          </div>
        </div>
      </div>
</ng-template>
