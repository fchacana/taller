<div class="container mx-auto">
    <section *ngIf="sales.length > 0; else NoSales">


    <div class="overflow-x-auto">
        <table class="table w-full">
            <!-- head -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Total</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of sales">
                    <th>{{s.id}}</th>
                    <th>{{s.user}}</th>
                    <th>{{s.total | currency: 'CLP': 'symbol-narrow': '1.0-0'}}</th>
                    <th>
                        <div class="btn-group">
                            <button class="btn btn-accent" (click)="viewDetails(s.id)">View</button>
                        </div>
                    </th>

                </tr>

            </tbody>
        </table>
    </div>
    </section>

</div>



<ng-template #NoSales>


    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">UPS!</h1>
            <p class="py-6">0 Sales creates</p>
            <button class="btn btn-primary" (click)="goToProducts()">Products</button>
          </div>
        </div>
      </div>
</ng-template>
